language: node_js
sudo: required
node_js:
- 10.16.0
branchs:
  only:
  - master
  - develop
addons:
  ssh_known_hosts: "$IP"
cache:
  directories:
  - node_modules
  - $HOME/.npm
before_install:
- openssl aes-256-cbc -K $encrypted_a10dcc10ccec_key -iv $encrypted_a10dcc10ccec_iv
