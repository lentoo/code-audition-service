- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/id_rsa
- npm i npminstall -g
install:
- npminstall
script:
- npm run ci
after_script:
- npminstall codecov && codecov
- cat ./coverage/lcov.info
